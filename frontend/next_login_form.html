    <script>
        function toggleClassesVisibility() {
            var classesDiv = document.getElementById("classesDiv");
            if (classesDiv.style.display === "none") {
                classesDiv.style.display = "block";
            } else {
                classesDiv.style.display = "none";
            }
        }

        window.onload = function() {
            var teacherName = sessionStorage.getItem("teacherName");
            if (teacherName) {
                document.getElementById("teacherTeaches").innerText = teacherName + " Teaches";
            }

            var links = document.querySelectorAll('.class-link');
            links.forEach(function(link) {
                link.addEventListener('click', function() {
                    // Remove background color from previously selected link
                    var prevSelected = document.querySelector('.class-link.selected');
                    if (prevSelected) {
                        prevSelected.classList.remove('selected');
                    }
                    // Add background color to the clicked link
                    this.classList.add('selected');
                    // Store selected class in sessionStorage
                    sessionStorage.setItem("selectedClass", this.innerText.trim());
                });
            });
        };

    <script>
        window.onload = function() {
    var teacherName = sessionStorage.getItem("teacherName");
    if (teacherName) {
        document.getElementById("teacherTeaches").innerText = teacherName + " Teaches";
        
        // Check if the teacher's name is Revocathe or Annonciatha
        if (teacherName === "Revocathe") {
            // Display all classes
            document.getElementById("classesDiv").style.display = "block";
        } else if (teacherName === "Annonciatha") {
            // Display only specific classes
            var classesToDisplay = document.querySelectorAll('.class-link');
            classesToDisplay.forEach(function(classLink) {
                if (classLink.id === "class_L4_SOD_A" || classLink.id === "class_L4_SOD_B") {
                    classLink.style.display = "block";
                } else {
                    classLink.style.display = "none";
                }
            });
            // Show the container div
            document.getElementById("classesDiv").style.display = "block";
        } else {
            // Hide all classes if the teacher's name is neither Revocathe nor Annonciatha
            document.getElementById("classesDiv").style.display = "none";
        }
    }

    var links = document.querySelectorAll('.class-link');
    links.forEach(function(link) {
        link.addEventListener('click', function() {
            // Remove background color from previously selected link
            var prevSelected = document.querySelector('.class-link.selected');
            if (prevSelected) {
                prevSelected.classList.remove('selected');
            }
            // Add background color to the clicked link
            this.classList.add('selected');
            // Store selected class in sessionStorage
            sessionStorage.setItem("selectedClass", this.innerText.trim());
        });
    });

    // Check if a link was previously selected and reapply the 'selected' class
    var selectedClass = sessionStorage.getItem("selectedClass");
    if (selectedClass) {
        var selectedLink = document.getElementById("class_" + selectedClass.replace(/\s/g, '_'));
        if (selectedLink) {
            selectedLink.classList.add('selected');
        }
    }
};

    </script>
