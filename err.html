<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Century Gothic', 'Apple Gothic', Arial, sans-serif
    }

    .error-container {
      background-color: #e74c3c;
      color: #fff;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-top: 0;
    }

    p {
      margin-bottom: 0;
    }

    .button {
      background-color: #fff;
      color: #e74c3c;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="error-container">
  <h1>Error! </h1>
  <p>No time table generated. Please try again later.</p>
  <a href="#" class="button">Go Back</a>
</div>

</body>
</html>
